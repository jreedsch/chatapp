<!DOCTYPE html>
<html>
 <head>
    <title>Chat App</title>
    <!--link rel="icon" href="/img/favicon.png">
    link rel="stylesheet" href="/css/styles.min.css" -->
 </head>

 <body>
  <h1>Chat</h1>
  <div>
    <h2>Room list: </h2>
    <span id='roomname'></span>
    <p id='userList'></p>
  </div>

  <div>
    <span>count: <h2 id='serverCount'></h2></span>
    <button id='incrementServerCount'>+</button>
  </div>

  <div>
    <form id='chatMsgForm'>
      <input id='msgInputField' name='myMessage' placeholder='chatmsg' autocomplete='off'/>
      <button id='msgFormButton'>send</button>
    </form>
    <div id='chatmsgfromserver'></div>
  </div>

  <div>
    <button id='sendLocation'>Share location</button>
  </div>

location:
  <div id='loclink'></div>

server message:
  <div id='msg'></div>

  <script id='message-template' type='text/html'>
    <div class="message">
      <span>User Name:{{username}}</span>
      <span>Time:{{createdAt}}</span>
      <p>{{msgValue}}</p>
    </div>
  </script>

  <script id='location-template' type='text/html'>
    <div>
      <p> user: {{username}} time: {{createdAt}} &nbsp; &nbsp; <a href={{url}} target="_blank" >location link</></p>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/mustache@3.1.0/mustache.min.js"></script>
  <!--script src="https://cdnjs/jsdelivr.com/ajax/libs/qs.js/6.6.0/qs.min.js"></script>
  <script src="https://cdnjs/cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs/cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script-->
  <script src="https://cdnjs/cloudflare.com/ajax/libs/qs.js/6.9.0/qs.min.js"></script>
  <script src='/socket.io/socket.io.js'></script>

  <script src='/js/chat.js'></script>
 </body>

</html>
